<html>
<head>

    <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css">
	<script type="text/javascript" src="../extjs/ext-all.js"></script>

</head>

<body></body>

<script type="text/javascript">

    Ext.define('Aula08.component.MeuBotao', {
        //Extendendo classe  do extJS
        extend: 'Ext.button.Button',

        //Define o alias com o prefixo widget antes do nome do alias
        alias: 'widget.meubotao',

        initComponent: function(){

            //Este será o valor padrão
            this.text = 'Meu Botao 2';

            this.callParent();
        }
    
    });

    Ext.onReady(function() {

        //widget instancia igual ao create, a diferença é que usa para alias
        Ext.widget('meubotao', {
            renderTo: Ext.getBody()     //Passa onde será renderizado

        });

        Ext.create('Ext.window.Window', {
			title: 'Hello',
			height: 200,
			width: 400,
			items: {  
			    xtype: 'button',
			    text: 'botao'
		    }
		}).show();
    });
</script>

</html>
