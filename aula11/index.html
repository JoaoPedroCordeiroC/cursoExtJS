<html>
<head>

    <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css">

<body></body>

<script type="text/javascript">

    Ext.define('Funcionario', {
        extend: 'Ext.data.Model',

        //campos
        fields: [
            {name: 'nome'}, //tipo auto
            {name: 'idade', type: 'int'},
            {name: 'salario', type: 'float'},
            {name: 'ativo', type: 'boolean'},
            {name: 'nasc', type: 'date', dateFormat: 'd/m/Y'},
            {name: 'usuario', type: 'string'},
            {name: 'email', type: 'string',
                //Passa um valor e qual o registro do funcionario por parâmetro
                convert: function (value, record) {
                    //Retorna o valor usuário + o email
                    return record.get('usuario') + '@email.com';
                }
            }
        ]
    });

    Ext.onReady(function() {

        var funcionario = Ext.create('Funcionario',{
            nome: 'Joao',
            idade: 30,
            salario: 8000,
            ativo: true,
            nasc: '01/04/1997',
            usuario: 'joao'
        });


        /* -------- ESTA É OUTRA FORMA DE CRIAR O CÓDIGO ACIMA --------

            usuario: 'joao'
        }, 'Funcionario');                                              */

        console.log(funcionario);
        console.log(funcionario.get('nome'));
        funcionario.set('idade', 20);
        console.log(funcionario.get('idade'));

    });
</script>
